        <h2>Adicionar aniversariante</h2>

          <input id="anivers-data" type="date" required />

        <ul id="anivers-list"></ul>

    <footer><small>Renovar a lista dia 01 de cada mês</small></footer>

  <script src="app.js"></script>
  <script>
    if(!app_isLoggedIn()) window.location.href = 'login.html';
    document.getElementById('logout').addEventListener('click', function(e){ e.preventDefault(); app_logout(); window.location.href='login.html'; });
  </script>
